<div class="w-screen h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('./assets/register-background.png');">
  <div class="auth-form-wrapper">
    @if (screenSignal() === AuthScreens.SIGN_UP)
    {
      <app-sign-up [changeScreenSignal]="screenSignal" />
    } @else {
      <app-login [changeScreenSignal]="screenSignal"/>
    }
  </div>
</div>
