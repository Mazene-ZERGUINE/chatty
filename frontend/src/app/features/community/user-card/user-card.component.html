<div class="bg-bgLightSecondary shadow-lg rounded-lg p-5 w-72 text-center h-[320px]
            transition-transform duration-300 ease-in-out hover:scale-105">
  <div class="flex justify-center">
    <img [src]="avatarUrl()" alt="Profile Picture" class="w-20 h-20 rounded-full border-2 border-blue-500">
  </div>

  <p
    (click)="onSelectedUser()"
    class="text-2xl mt-3 text-darkMain font-bold hover:underline hover:text-highlightDarkSecondary cursor-pointer">{{ username() }}</p>
  <p class="text-sm text-darkMain">{{ email() }}</p>
  <p class="text-sm text-gray-400 mt-2">{{ phone() }}</p>
  <p class="text-sm text-gray-400 text-ellipsis">{{ bio() }}</p>

  <div class="mt-4 flex justify-center gap-3">
    <button
      [ngClass]="isRequestSent() ? 'cursor-not-allowed bg-gray-400' : 'bg-gray-700'"
      [disabled]="isRequestSent()"
      (click)="onSendFriendRequestClick()"
      class="px-4 py-2  text-gray-800 dark:text-white rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600">
      {{ isRequestSent() ? 'Waiting ...': 'Send request' }}
    </button>
  </div>
</div>
